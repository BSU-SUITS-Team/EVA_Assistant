<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local AI Chatbot with Deepseek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      width: 80%;
      margin-bottom: 10px;
      overflow-y: scroll;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Local AI Chatbot with Deepseek</h1>
  <div id="chatbox"></div>
  <input type="text" id="message" placeholder="Type your message here..." style="width:70%;">
  <button id="send">Send</button>

  <script>
    document.getElementById("send").addEventListener("click", function() {
      const inputField = document.getElementById("message");
      const message = inputField.value.trim();
      if (!message) return;

      // Append user message to chatbox
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;

      // Send the message to the backend
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.response}</div>`;
        inputField.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
      })
      .catch(err => console.error("Error:", err));
    });

    // Allow pressing Enter to send the message
    document.getElementById("message").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        document.getElementById("send").click();
      }
    });
  </script>
</body>
</html>
